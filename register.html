    <div id="container-register">
        <div id="title">
            <i class="material-icons group">group</i> Pendaftaran
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">phone</i>
                </div>
                <input placeholder="Nomor Telfon" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input placeholder="Nama Lengkap" type="text" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons cake">cake</i>
                </div>
                <input placeholder="Tanggal Lahir" type="date">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons school">school</i>
                </div>
                <input placeholder="Asal sekolah">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">home</i>
                </div>
                <input placeholder="Alamat">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">class</i>
                </div>
                <input placeholder="Kelas Yang diikuti">
            </div>

            <input class="re" type="submit" value="Register"/>
